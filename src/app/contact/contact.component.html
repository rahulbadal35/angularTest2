
		<section id="home" class="video-hero" style="height: 500px; background-image: url(images/cover_img_1.jpg);  background-size:cover; background-position: center center;background-attachment:fixed;" data-section="home">
      <div class="overlay"></div>
        <div class="display-t display-t2 text-center">
          <div class="display-tc display-tc2">
            <div class="container">
              <div class="col-md-12 col-md-offset-0">
                <div class="animate-box">
                  <h2>Contact Us</h2>
                  <p class="breadcrumbs"><span><a href="index.html">Home</a></span> <span>Contact</span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  
      <div id="colorlib-contact">
        <div class="container">
          <div class="row">
            <div class="col-md-4 col-md-push-8 animate-box">
              <h2>Contact Information</h2>
              <div class="row">
                <div class="col-md-12">
                  <div class="contact-info-wrap-flex">
                    <div class="con-info">
                      <p><span><i class="icon-location-2"></i></span> 198 West 21th Street, <br> Suite 721 New York NY 10016</p>
                    </div>
                    <div class="con-info">
                      <p><span><i class="icon-phone3"></i></span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
                    </div>
                    <div class="con-info">
                      <p><span><i class="icon-paperplane"></i></span> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
                    </div>
                    <div class="con-info">
                      <p><span><i class="icon-globe"></i></span> <a href="#">yourwebsite.com</a></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8 col-md-pull-4 animate-box">
              <h2>Get In Touch</h2>
              
              <form #f="ngForm" (ngSubmit)="onsubmit(f.value)">
              <div>
                <!-- <label>Keyword:</label> -->
                <h1><input type="text" placeholder="first name" name="keyword" [(ngModel)]="firstname" required></h1>
              </div>
              <div>
                <!-- <label>Property Status:</label> -->
                <h1><input type="text" placeholder="last name" name="status" [(ngModel)]="lastname" required></h1>
              </div>
              <div>
                <!-- <label>Type:</label> -->
                <h1><input type="text" placeholder="email" name="type" [(ngModel)]="email" required></h1>
              </div>
              <div>
                <!-- <label>Location:</label> -->
                <h1><input type="text" placeholder="Your subject of this message" name="Location" [(ngModel)]="message" required></h1>
              </div>
              <div>
                <!-- <label>Price:</label> -->
                <h1><input type="text" placeholder="Say something about us" name="Say something about us" [(ngModel)]="smessage" required></h1>
              </div>
             
              
             
             
              <div>
                <button (click)="Submit()">Submit</button>
              </div>
              </form>	
            </div>
          </div>
        </div>
      </div>
